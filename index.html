<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Web Dice Roller!</title>
</head>
<body>
    <div class="container">
        <h1>Web Dice Roller</h1>
        <p>Click the button to roll the dice.</p>
        <button id="rollButton">Roll</button>
        <div class="diceResult">
            <label for="diceValue">Dice Value:</label>
            <input type="text" id="diceValue" readonly>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
